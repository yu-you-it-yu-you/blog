 <aside id="sidebar">
     <!--分类-->
  <div class="widget-wrap">
    <h3 class="widget-title">分类</h3>
    <div class="widget">
      <ul class="category-list">
            {% for rc in r_cate_post %}
                <li class="category-list-item">
                  <a class="category-list-link" href="/category/{{rc.category}}">{{ rc.category__cname }}</a>
                  <span class="category-list-count">{{rc.c}}</span>
                </li>
            {% endfor %}
      </ul>
      </div>
  </div>

     <!--归档-->
  <div class="widget-wrap">
    <h3 class="widget-title">归档</h3>
    <div class="widget">
      <ul class="archive-list">

          {% for rf in r_filepost %}
            <li class="archive-list-item">
                <a class="archive-list-link" href="/archive/{{ rf.0|date:'Y年' }}/{{ rf.0|date:'m月' }}">{{ rf.0|date:'Y年m月' }}</a>
                <span class="archive-list-count">{{rf.1}}</span>
            </li>
          {% endfor %}

      </ul>
    </div>
  </div>

    <!--近期文章-->
  <div class="widget-wrap">
    <h3 class="widget-title">近期文章</h3>
    <div class="widget">
      <ul>
          {% for rp in r_crae_post %}
             <li>
                <a href="/post/{{rp.id}}" target="_blank">{{ rp.title|truncatechars:4 }}</a>
          {% endfor %}

      </ul>
    </div>
  </div>
  <div class="widget-wrap">
    <h3 class="widget-title">友情链接</h3>
    <div class="widget">
      <ul>
          <li>
            <a href="http://www.bjsxt.com/" target="_blank">尚学堂</a>
          </li>
          <li>
            <a href="http://www.sxt.cn/" target="_blank">速学堂</a>
          </li>
      </ul>
    </div>
  </div>
</aside>
